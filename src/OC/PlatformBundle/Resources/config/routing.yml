    path:     /hello-world
    defaults: { _controller: PlatformBundle:Advert:index }

# src/OC/PlatformBundle/Resources/config/routing.yml

oc_platform_home:
    path:      /platform
    defaults:  { _controller: OC:PlatformBundle:Advert:index }

oc_platform_view:
    path:      /platform/advert/{id}
    defaults:  { _controller: OCPlatformBundle:Advert:view }

